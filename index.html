            methods: {
                // 搜索歌曲
                searchMusic() {

                            }
                        })
                        .then(res => {
                            console.log(res);
                            this.musicList=res.data.result.songs
                        })

                }

            },
            directives: {
                focus: {
                    // 指令的定义
                    inserted: function (el) {
                        el.focus()
                    }
                }
            }
        })
